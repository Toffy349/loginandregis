<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="container2">
        <h2>facebook</h2>
        <h3>Connect with friends and the world around you on facebook</h3>
    </div>
    <div class="container3">
        
        <div class="form-container">
            <form id="login-form" class="form">
                <input type="email" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p class="forgot-password">Forgot Password?</p>
                <a class="create-account" href="registration.html"><span>Create New Account</span></a>

            </form>
        </div>
        
    </div>
</div>
    <h4>Create a page for a celebrity, brand or business</h4>
